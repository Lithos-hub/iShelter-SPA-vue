name: CI/CD

on:
  push:
    branches:
      - feature/*
      - fix/*
      - refactor/*
  pull_request:
    branches:
      - main
    types: 
    - opened
    - synchronize

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: |
        npm ci

    - name: Test code
      run: |
        npm run test

  lint:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: |
        npm ci

    - name: Lint code
      run: |
        npm run lint

  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: |
        npm ci

    - name: Build code
      run: |
        npm run build
